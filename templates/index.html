<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://th.bing.com/th/id/OIP.YUnZzokSv17Jq55l8RPwigHaEK?rs=1&pid=ImgDetMain'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            background: #2c3e50;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #34495e;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis of Product Reviews</h1>
    <form action="/result" method="post">
        <textarea name="review" rows="10" placeholder="Enter your review here..."></textarea><br>
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
