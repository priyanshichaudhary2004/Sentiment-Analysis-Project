<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Result</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .result {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .back {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .back:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Result</h1>
    <div class="result">
        <p>Your Review: {{ user_review }}</p>
        <p>Sentiment: {{ sentiment }}</p>
    </div>
    <a class="back" href="/">Go Back</a>
</body>
</html>
